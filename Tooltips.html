<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltips</title>
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="tooltip.js"></script>
    <style>
        .tooltip{
            display: none;
            position:absolute;
            background: black;
            width:70px ;
            height:10px;

            border: 1px solid gray;
            border-radius:5px;
            font-size:12px;
            color: white;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1 data-title="Überschrift 1">Dies ist eine Überschrift</h1>
    <h1 data-title="Überschrift 2">dies ist eine 2. Überschrift</h1>
    <h1 data-title="Überschrift 3">dies ist eine 3. Überschrift</h1>
</body>
</html>
